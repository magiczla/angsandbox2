<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)"> 
    <mat-form-field>
    <input type="email" matInput placeholder="邮件地址" ngModel name="email">
    </mat-form-field>
    <mat-form-field>
    <input type="number" matInput placeholder="电话号码" ngModel name="phone">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">递交</button>
  </form>
</section>
